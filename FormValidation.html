<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
        .error {
            color: red;
            padding-left: 10px;
        }
        table {
            border-spacing: 10px;
        }
        input, textarea {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <form onsubmit="return validate();">
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name"></td>
                <td><span id="nameError" class="error"></span></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="text" id="email"></td>
                <td><span id="emailError" class="error"></span></td>
            </tr>
            <tr>
                <td><label for="web">Website:</label></td>
                <td><input type="text" id="web"></td>
                <td><span id="webError" class="error"></span></td>
            </tr>
            <tr>
                <td><label for="Mes">Message:</label></td>
                <td><textarea id="Mes" rows="4" cols="25"></textarea></td>
                <td><span id="msgError" class="error"></span></td>
            </tr>
            <tr>
                <td colspan="3" style="text-align: center;">
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>

    <script>
        function validate() {
            var n = document.getElementById("name").value.trim();
            var e = document.getElementById("email").value.trim();
            var w = document.getElementById("web").value.trim();
            var m = document.getElementById("Mes").value.trim();

            var valid = true;

            document.getElementById("nameError").textContent = "";
            document.getElementById("emailError").textContent = "";
            document.getElementById("webError").textContent = "";
            document.getElementById("msgError").textContent = "";

            if (n === "") {
                document.getElementById("nameError").textContent = "This field is required";
                valid = false;
            }

            if (e === "") {
                document.getElementById("emailError").textContent = "This field is required";
                valid = false;
            } else if (!(e.includes("@") && e.includes(".") && e.indexOf("@") < e.lastIndexOf("."))) {
                document.getElementById("emailError").textContent = "A valid email address is required";
                valid = false;
            }

            if (w === "") {
                document.getElementById("webError").textContent = "This field is required";
                valid = false;
            } else if (!(w.startsWith("http://") || w.startsWith("https://") || w.startsWith("www."))) {
                document.getElementById("webError").textContent = "A valid url is required";
                valid = false;
            }

            if (m === "") {
                document.getElementById("msgError").textContent = "This field is required";
                valid = false;
            }

            return valid;
        }
    </script>
</body>
</html>
